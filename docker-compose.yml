services:
  postgres:
    image: postgres:17-alpine
    container_name: savvy-postgres
    environment:
      POSTGRES_DB: savvy
      POSTGRES_USER: savvy
      POSTGRES_PASSWORD: savvy_dev_password
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U savvy"]
      interval: 10s
      timeout: 5s
      retries: 5
    security_opt:
      - no-new-privileges:true
    networks:
      - savvy-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: development # Use development stage with Air hot reload
    container_name: savvy-app
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgres://savvy:savvy_dev_password@postgres:5432/savvy?sslmode=disable}
      SERVER_PORT: 3000
      SESSION_SECRET: ${SESSION_SECRET:-dev-secret-change-in-production}
      GO_ENV: ${GO_ENV:-development}
      OTEL_ENABLED: ${OTEL_ENABLED:-false}
      OTEL_EXPORTER_OTLP_ENDPOINT: ${OTEL_EXPORTER_OTLP_ENDPOINT:-localhost:4318}
      OTEL_SERVICE_NAME: ${OTEL_SERVICE_NAME:-savvy}
      OTEL_SERVICE_VERSION: ${OTEL_SERVICE_VERSION:-1.0.0}
      OAUTH_CLIENT_ID: ${OAUTH_CLIENT_ID:-}
      OAUTH_CLIENT_SECRET: ${OAUTH_CLIENT_SECRET:-}
      OAUTH_ISSUER: ${OAUTH_ISSUER:-}
      OAUTH_REDIRECT_URL: ${OAUTH_REDIRECT_URL:-http://localhost:3000/auth/oauth/callback}
      OAUTH_ADMIN_EMAILS: ${OAUTH_ADMIN_EMAILS:-}
      OAUTH_ADMIN_GROUP: ${OAUTH_ADMIN_GROUP:-}
      # Feature Toggles
      ENABLE_CARDS: ${ENABLE_CARDS:-true}
      ENABLE_VOUCHERS: ${ENABLE_VOUCHERS:-true}
      ENABLE_GIFT_CARDS: ${ENABLE_GIFT_CARDS:-true}
      # Authentication Toggles
      ENABLE_LOCAL_LOGIN: ${ENABLE_LOCAL_LOGIN:-true}
      ENABLE_REGISTRATION: ${ENABLE_REGISTRATION:-true}
    ports:
      - "127.0.0.1:3000:3000"
    volumes:
      # Mount source code for hot reload
      - .:/app
      # Exclude tmp directory (Air build artifacts)
      - /app/tmp
      # Exclude vendor
      - /app/vendor
      # Exclude node_modules (use container's version)
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy

    healthcheck:
      test: ["CMD", "/app/tmp/main", "-health"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3
    networks:
      - savvy-network

volumes:
  postgres_data:

networks:
  savvy-network:
    driver: bridge
