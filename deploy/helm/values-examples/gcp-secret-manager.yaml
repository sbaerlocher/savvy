---
# Google Cloud Secret Manager Example
# Usage: helm install savvy ./helm/savvy -f values-examples/gcp-secret-manager.yaml

externalSecrets:
  enabled: true
  refreshInterval: 1h
  secretStoreRef:
    name: gcp-secret-manager
    kind: SecretStore

  secrets:
    # Session Secret
    - target:
        key: SESSION_SECRET
      remoteRef:
        key: "projects/my-project-123/secrets/savvy-session/versions/latest"

    # Database Password
    - target:
        key: password
      remoteRef:
        key: "projects/my-project-123/secrets/savvy-db-password/versions/latest"

    # OAuth Client Secret (optional)
    - target:
        key: CLIENT_SECRET
      remoteRef:
        key: "projects/my-project-123/secrets/savvy-oauth-secret/versions/latest"
