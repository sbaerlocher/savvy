---
# HashiCorp Vault Example
# Usage: helm install savvy ./helm/savvy -f values-examples/vault.yaml

externalSecrets:
  enabled: true
  refreshInterval: 1h
  secretStoreRef:
    name: vault-secret-store
    kind: SecretStore  # or ClusterSecretStore

  secrets:
    # Session Secret
    - target:
        key: SESSION_SECRET
      remoteRef:
        key: "secret/data/savvy/session"  # Vault KV v2 path
        property: "secret"                        # JSON field

    # Database Password
    - target:
        key: password
      remoteRef:
        key: "secret/data/savvy/database"
        property: "password"

    # OAuth Client Secret (optional)
    - target:
        key: CLIENT_SECRET
      remoteRef:
        key: "secret/data/savvy/oauth"
        property: "client_secret"
