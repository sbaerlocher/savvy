{{- if .Values.externalSecrets.enabled -}}
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: {{ include "savvy.fullname" . }}-secrets
  labels:
    {{- include "savvy.labels" . | nindent 4 }}
    app.kubernetes.io/component: secrets
  {{- with .Values.externalSecrets.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  refreshInterval: {{ .Values.externalSecrets.refreshInterval }}

  {{- with .Values.externalSecrets.secretStoreRef }}
  secretStoreRef:
    name: {{ .name }}
    kind: {{ .kind }}
  {{- end }}

  target:
    name: {{ include "savvy.fullname" . }}-secrets
    creationPolicy: {{ .Values.externalSecrets.creationPolicy | default "Owner" }}
    deletionPolicy: {{ .Values.externalSecrets.deletionPolicy | default "Retain" }}
    {{- with .Values.externalSecrets.template }}
    template:
      {{- toYaml . | nindent 6 }}
    {{- end }}

  {{- if .Values.externalSecrets.dataFrom }}
  dataFrom:
    {{- toYaml .Values.externalSecrets.dataFrom | nindent 4 }}
  {{- end }}

  data:
    # Session Secret (required)
    - secretKey: SESSION_SECRET
      remoteRef:
        key: {{ .Values.externalSecrets.sessionSecretId }}
        {{- with .Values.externalSecrets.sessionSecretProperty }}
        property: {{ . }}
        {{- end }}
        {{- with .Values.externalSecrets.conversionStrategy }}
        conversionStrategy: {{ . }}
        {{- end }}
        {{- with .Values.externalSecrets.decodingStrategy }}
        decodingStrategy: {{ . }}
        {{- end }}

    {{- if .Values.oauth.enabled }}
    # OAuth Client ID
    - secretKey: OAUTH_CLIENT_ID
      remoteRef:
        key: {{ .Values.externalSecrets.oauthClientIdSecret }}
        {{- with .Values.externalSecrets.oauthClientIdProperty }}
        property: {{ . }}
        {{- end }}

    # OAuth Client Secret
    - secretKey: OAUTH_CLIENT_SECRET
      remoteRef:
        key: {{ .Values.externalSecrets.oauthClientSecretId }}
        {{- with .Values.externalSecrets.oauthClientSecretProperty }}
        property: {{ . }}
        {{- end }}
    {{- end }}

    {{- with .Values.externalSecrets.additionalSecrets }}
    {{- toYaml . | nindent 4 }}
    {{- end }}

  {{- with .Values.externalSecrets.find }}
  find:
    {{- toYaml . | nindent 4 }}
  {{- end }}

{{- end }}
