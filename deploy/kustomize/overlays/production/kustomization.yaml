---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: savvy-production

namespace: savvy

resources:
  - ../../base
  - ingress.yaml
  - hpa.yaml
  - servicemonitor.yaml
  - oauth-configmap.yaml
  - oauth-externalsecret.yaml
  # High-Availability Features
  - ../../base/poddisruptionbudget.yaml
  - ../../base/networkpolicy.yaml
  - ../../base/priorityclass.yaml

patches:
  - path: deployment-patch.yaml
  - path: configmap-patch.yaml
  - path: networkpolicy-patch.yaml

images:
  - name: ghcr.io/sbaerlocher/container/savvy
    newTag: 1.1.0

replicas:
  - name: savvy
    count: 3

labels:
  - pairs:
      environment: production
