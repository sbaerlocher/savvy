apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: savvy
  labels:
    app.kubernetes.io/name: savvy
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  ingressClassName: nginx
  rules:
    - host: savvy-staging.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: staging-savvy
                port:
                  number: 80
  tls:
    - secretName: savvy-staging-tls
      hosts:
        - savvy-staging.example.com
